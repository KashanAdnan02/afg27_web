<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Version</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main {
      background-color: antiquewhite;
      padding: 50px;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
    .btn-donate {
      background-color: #D0011c;
      color: white;
    }
    .btn-donate:hover {
      background-color: #b00017;
      color: white;
    }
    .categories .active-cat {
      background-color: black;
      color: white;
    }
    .span{
        font-size: 11px;
        color: rgb(165, 159, 159);
    }
   .card-1text{
    font-size: 17px;
    font-weight: bold;
   }
   .card-1{
    background-color: white;
    width: 400px;
   }
  </style>
</head>
<body>
  <div class="main container-fluid">
    <div class="row align-items-center justify-content-between">
      <!-- Left Text -->
      <div class="col-md-6">
        <span class="text-danger fw-bold">Programs</span>
        <h2 class="fw-semibold mt-2">
          We work across key sectors to restore dignity, <br> 
          protect health, and build resilience.
        </h2>
      </div>
      <!-- Right Buttons -->
      <div class="col-md-6 d-flex justify-content-md-end gap-2 mt-3 mt-md-0">
        <button class="btn btn-donate d-flex align-items-center">
          <img src="./icons/partner.svg" alt="" class="me-2"> Donate Now
        </button>
        <button class="btn btn-outline-secondary">All Programs</button>
      </div>
    </div>

    <!-- Categories -->
    <div class="categories d-flex flex-wrap gap-2 mt-5">
      <span class="btn active-cat rounded-pill px-4">All Programs</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Health</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Humanitarian Aid</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Marastoons</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Education</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Volunteers</span>
      <span class="btn btn-outline-dark rounded-pill px-4">Community</span>
    </div>
    <div class="slider-main">
        <div class="card-1">
            <img src="./images/Frame 1261153463.png" alt="" width="300px"><br>
            <span class="card-1text">Mobile Clinic Outreach â€“ Kandahar</span><br>
                <span class="span"><img src="./icons/add-square.svg" alt="">Health Services</span>
                <span class="span"><img src="./icons/location3.svg" alt="">Badakhshan</span>
        </div>
    </div>
  </div>
     
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
